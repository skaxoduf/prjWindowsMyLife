# Multi Browser & Program Launcher - 설정 예제
#
# ========================================
# 섹션 이름 규칙
# ========================================
# [브라우저명-그룹명] 또는 [브라우저명숫자]
# 예: [Chrome-Work], [Chrome1], [Edge-News], [Brave-YouTube]
#
# 같은 브라우저를 여러 창으로 분리하려면 섹션을 여러 개 만드세요!
#

# ===== Edge 브라우저 - 뉴스용 =====
[Edge-News]
url1 = https://www.naver.com
url2 = https://www.daum.net
url3 = https://news.google.com

# ===== Edge 브라우저 - 메일용 =====
[Edge-Mail]
url1 = https://mail.naver.com
url2 = https://mail.daum.net

# ===== Chrome 브라우저 - 업무용 (첫 번째 창) =====
[Chrome-Work]
url1 = https://mail.google.com
url2 = https://calendar.google.com
url3 = https://drive.google.com

# ===== Chrome 브라우저 - 개발용 (두 번째 창) =====
[Chrome-Dev]
url1 = https://www.github.com
url2 = https://www.stackoverflow.com
url3 = https://developer.mozilla.org

# ===== Chrome 브라우저 - 소셜 (세 번째 창) =====
[Chrome-Social]
url1 = https://www.youtube.com
url2 = https://www.reddit.com
url3 = https://twitter.com

# ===== Brave 브라우저 =====
[Brave]
url1 = https://www.youtube.com
url2 = https://www.twitch.tv

