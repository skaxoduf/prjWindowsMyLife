# Multi Browser & Program Launcher - 설정 예제
#
# ========================================
# 섹션 이름 규칙
# ========================================
# [브라우저명-그룹명] 또는 [브라우저명숫자]
# 예: [Chrome-Work], [Chrome1], [Edge-News], [Brave-YouTube]
#
# 같은 브라우저를 여러 창으로 분리하려면 섹션을 여러 개 만드세요!
#

# ===== Edge 브라우저 - 뉴스용 =====
[Edge-News]
url1 = https://www.naver.com
url2 = https://www.daum.net
url3 = https://news.google.com

# ===== Edge 브라우저 - 메일용 =====
[Edge-Mail]
url1 = https://mail.naver.com
url2 = https://mail.daum.net

# ===== Chrome 브라우저 - 업무용 (첫 번째 창) =====
[Chrome-Work]
url1 = https://mail.google.com
url2 = https://calendar.google.com
url3 = https://drive.google.com

# ===== Chrome 브라우저 - 개발용 (두 번째 창) =====
[Chrome-Dev]
url1 = https://www.github.com
url2 = https://www.stackoverflow.com
url3 = https://developer.mozilla.org

# ===== Chrome 브라우저 - 소셜 (세 번째 창) =====
[Chrome-Social]
url1 = https://www.youtube.com
url2 = https://www.reddit.com
url3 = https://twitter.com

# ===== Brave 브라우저 =====
[Brave]
url1 = https://www.youtube.com
url2 = https://www.twitch.tv

# ===== 숫자로 구분하는 방식도 가능 =====
# [Chrome1]
# url1 = https://example1.com
# url2 = https://example2.com
#
# [Chrome2]
# url1 = https://example3.com
# url2 = https://example4.com

# ===== Firefox 브라우저 (선택사항) =====
# [Firefox]
# url1 = https://www.mozilla.org
# url2 = https://developer.mozilla.org

# ===== Opera 브라우저 (선택사항) =====
# [Opera]
# url1 = https://www.opera.com

# ===== 로컬 프로그램 실행 =====
[Programs]
# 로컬 실행 파일(.exe) 경로를 입력하세요
# Windows 기본 프로그램 예시:
# program1 = C:\Windows\System32\calc.exe
# program2 = C:\Windows\System32\notepad.exe
# program3 = C:\Windows\System32\mspaint.exe

# 설치된 프로그램 예시:
# program4 = C:\Program Files\Notepad++\notepad++.exe
# program5 = C:\Program Files\Microsoft VS Code\Code.exe
# program6 = C:\Program Files (x86)\Slack\slack.exe
# program7 = D:\MyTools\MyApp.exe

# ===== 사용 팁 =====
# 1. URL 개수 제한 없음: 각 브라우저마다 1개~100개 이상도 가능
# 2. 번호 순서: url1, url2, url3... 순서대로 입력 (중간 번호 건너뛰기 불가)
# 3. 프로그램 경로: 전체 경로 입력 (예: C:\Program Files\App\app.exe)
# 4. 경로에 공백 있어도 OK: 따옴표 불필요
# 5. 빈 줄이나 주석(#)은 자유롭게 추가 가능
# 6. 브라우저 추가: 새로운 [브라우저명] 섹션 추가 후 Python 코드에 등록 필요
