# ===== 로컬 프로그램 실행 =====
[Programs]
# 로컬 실행 파일(.exe) 경로를 입력하세요
# Windows 기본 프로그램 예시:
# program1 = C:\Windows\System32\calc.exe
# program2 = C:\Windows\System32\notepad.exe
# program3 = C:\Windows\System32\mspaint.exe

# 설치된 프로그램 예시:
# program4 = C:\Program Files\Notepad++\notepad++.exe
# program5 = C:\Program Files\Microsoft VS Code\Code.exe
# program6 = C:\Program Files (x86)\Slack\slack.exe
# program7 = D:\MyTools\MyApp.exe

# ===== SSMS (SQL Server Management Studio) =====
[SSMS-개발DB]
program = C:\Program Files (x86)\Microsoft SQL Server Management Studio 19\Common7\IDE\Ssms.exe
server = localhost
database = DevDB
sqlfile = C:\MyQueries\dev_queries.sql
auth = Windows

[SSMS-운영DB]
program = C:\Program Files (x86)\Microsoft SQL Server Management Studio 19\Common7\IDE\Ssms.exe
server = 192.168.1.100
database = ProductionDB
sqlfile = C:\MyQueries\prod_queries.sql
auth = SQL
username = sa
password = mypassword

[SSMS-테스트서버]
program = C:\Program Files (x86)\Microsoft SQL Server Management Studio 19\Common7\IDE\Ssms.exe
server = testserver.company.com
database = TestDB
sqlfile = C:\MyQueries\test_queries.sql
auth = Windows

# SSMS 설정 설명:
# - program: SSMS 실행 파일 전체 경로 (필수!)
#   찾는 방법: 시작 메뉴에서 SSMS 우클릭 -> 파일 위치 열기 -> Ssms.exe 경로 복사
#   일반적인 경로들:
#     SSMS 19: C:\Program Files (x86)\Microsoft SQL Server Management Studio 19\Common7\IDE\Ssms.exe
#     SSMS 18: C:\Program Files (x86)\Microsoft SQL Server Management Studio 18\Common7\IDE\Ssms.exe
#     SSMS 20: C:\Program Files (x86)\Microsoft SQL Server Management Studio 20\Common7\IDE\Ssms.exe
# - server: SQL Server 서버 주소 (localhost, IP, 도메인)
# - database: 연결할 데이터베이스 이름
# - sqlfile: 자동으로 열 SQL 파일 경로 (선택사항)
# - auth: Windows 또는 SQL (인증 방식)
# - username: SQL 인증 시 사용자명 (auth=SQL일 때만)
# - password: SQL 인증 시 비밀번호 (auth=SQL일 때만)

# ===== 사용 팁 =====
# 1. URL 개수 제한 없음: 각 브라우저마다 1개~100개 이상도 가능
# 2. 번호 순서: url1, url2, url3... 순서대로 입력 (중간 번호 건너뛰기 불가)
# 3. 프로그램 경로: 전체 경로 입력 (예: C:\Program Files\App\app.exe)
# 4. 경로에 공백 있어도 OK: 따옴표 불필요
# 5. 빈 줄이나 주석(#)은 자유롭게 추가 가능
# 6. SSMS 여러 개: [SSMS-개발], [SSMS-운영] 등 여러 DB 설정 가능
# 7. ⚠️ 보안 주의: 비밀번호는 평문으로 저장되므로 파일 권한 관리 필수!
