# ========================================
# SSMS (SQL Server Management Studio)
# ========================================
# [SSMS-개발DB]
# program = C:\Program Files (x86)\Microsoft SQL Server Management Studio 19\Common7\IDE\Ssms.exe
# server = localhost
# database = DevDB
# sqlfile = C:\MyQueries\dev_queries.sql
# auth = Windows

# [SSMS-운영DB]
# program = C:\Program Files (x86)\Microsoft SQL Server Management Studio 19\Common7\IDE\Ssms.exe
# server = 192.168.1.100
# database = ProductionDB
# sqlfile = C:\MyQueries\prod_queries.sql
# auth = SQL
# username = sa
# password = mypassword

# SSMS 경로 찾는 방법:
# 1. 시작 메뉴에서 "SQL Server Management Studio" 검색
# 2. 우클릭 -> 파일 위치 열기
# 3. Ssms.exe 우클릭 -> 속성 -> 위치 복사
